<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/99fa4f3f1b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="nav-top">
      <nav id="navbar" class="navbar-container container">
        <a href="/" class="logo"> R </a>
        <button
          type="button"
          id="navbar-toggle"
          aria-controls="navbar-menu"
          aria-label="Toggle menu"
          aria-expanded="false"
        >
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div id="navbar-menu" aria-labelledby="navbar-toggle">
          <ul class="navbar-links">
            <li class="navbar-item">
              <a class="navbar-link" href="#welcome-section">Home</a>
            </li>
            <li class="navbar-item">
              <a class="navbar-link" href="#projects">Project</a>
            </li>
            <li class="navbar-item">
              <a class="navbar-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main id="content">
      <section id="welcome-section" class="hero-image">
        <div class="hero-text">
          <h1>Hi, it's me R</h1>
          <p>I am a front end developer</p>
        </div>
      </section>
      <section id="projects">
        <div class="container">
          <h2>Personal project</h2>
          <div class="card-container">
            <div class="card project-tile">
              <h3>Survey Form</h3>
              <img class="project-image" src="https://i.ibb.co/4f9fWhx/P.png" alt="" />
              <a
                href="http://"
                class="button"
                target="_blank"
                rel="noopener noreferrer"
                >View</a
              >
            </div>
            <div class="card project-tile">
              <h3>Tribute Page</h3>
              <img class="project-image" src="https://i.ibb.co/4f9fWhx/P.png" alt="" />
              <a
                href="http://"
                class="button"
                target="_blank"
                rel="noopener noreferrer"
                >View</a
              >
            </div>
            <div class="card project-tile">
              <h3>Technical Documentation Page</h3>
              <img class="project-image" src="https://i.ibb.co/4f9fWhx/P.png" alt="" />
              <a
                href="http://"
                class="button"
                target="_blank"
                rel="noopener noreferrer"
                >View</a
              >
            </div>
            <div class="card project-tile">
              <h3>Product Landing Page</h3>
              <img class="project-image" src="https://i.ibb.co/4f9fWhx/P.png" alt="" />
              <a
                href="http://"
                class="button"
                target="_blank"
                rel="noopener noreferrer"
                >View</a
              >
            </div>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="contact-container">
          <h2 class="section-title">Contact</h2>
          <div class="contact-links">
            <a
              href="https://www.freecodecamp.org/Rapiip"
              class="button"
              id="profile-link"
              target="_blank"
              rel="noopener noreferrer"
              >freeCodeCamp</a
            >
          </div>
        </div>
      </section>
    </main>
    <footer id="nav-footer">
      <div class="container">
        <p><i class="fa fa-copyright"></i> R</p>
      </div>
    </footer>
    <script>
      const navbarToggle = navbar.querySelector("#navbar-toggle");
      const navbarMenu = document.querySelector("#navbar-menu");
      const navbarLinksContainer = navbarMenu.querySelector(".navbar-links");
      let isNavbarExpanded =
        navbarToggle.getAttribute("aria-expanded") === "true";

      const toggleNavbarVisibility = () => {
        isNavbarExpanded = !isNavbarExpanded;
        navbarToggle.setAttribute("aria-expanded", isNavbarExpanded);
      };

      navbarToggle.addEventListener("click", toggleNavbarVisibility);

      navbarLinksContainer.addEventListener("click", (e) =>
        e.stopPropagation()
      );
      navbarMenu.addEventListener("click", toggleNavbarVisibility);
    </script>
  </body>
</html>
